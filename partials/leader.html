<div ng-controller="LeaderControl">
	<section class="full header">
		<img id="logoSmall" src="img/logo.png">
		<div id="leaderControls">
			<div id="stats">
				<span class="tiny">Session ID: {{sessID}}</span>
				<span class="tiny">Active participants: {{attendance}}</span>
			</div>
			<!--Input for pushing questions to the users-->
			<textarea id="leaderInput" ng-model="question" autofocus
			placeholder="Please enter a prompt to be pushed to the group."></textarea>
			<!--Controls for showing/hiding names, allowing/denying resubmission, and
			showing/hiding content (e.g. for test/quiz answers to be revealed
			simultaneously)-->
			<div id="boxesAndButtons">
				<div class="boxAndLabel">
					<input type="checkbox" ng-model="noName">
					<span class="small">Hide names</span>
				</div>
				<div class="boxAndLabel">
					<input type="checkbox" ng-model="noShow">
					<span class="small">Hide answers</span>
				</div>
				<div class="boxAndLabel">
					<input type="checkbox" ng-model="thisRef.noRedo">
					<span class="small">Disallow resubmits</span>
				</div>
				<!--Submission button for pushing questions-->
				<button ng-click="pushQuestion()" id="pushQ" class="buttons"
				ng-disabled="!question || (question === currentQ)">Submit</button>
			</div>
			<!--Dropdown containing history of previously submitted questions-->
			<div class="styledDropdown">
				<select class="submittedDropdown"
				ng-model="history"
				ng-init="history=allQuestions[0]"
				ng-options="allQuestions[num] | limitTo:30
				for (num, content) in allQuestions"
				ng-change="resubmit()"></select>
			</div>
	</section>
	<!--Dividing line between header and main content-->
	<div class="thinLine"></div>
	<!--Wait message for main screen-->
	<p ng-show="attendance === 0" class="large blue centered">&#60Waiting for participants to join&#62</p>
	<!--Display section for participant answers-->
	<section id="scratchpost" class="sortable">
		<div ng-class="{userWindow:       true,
										animated:         true,
										bounceIn:         true,
										oneWin:           attendance === 1,
										twoWin:           attendance === 2,
										threeWin:         attendance === 3,
										fourWin:          attendance === 4,
										fiveToSixWin:     5 <= attendance && attendance <= 6,
										sevenToNineWin:   7 <= attendance && attendance <= 9,
										tenToTwelveWin:   10 <= attendance && attendance <=12,
										thirteenAndUpWin: attendance > 12}"
				 ng-repeat="(key, val) in participants"
				 ng-show="val.response">
			<span class="byline" ng-hide="noName">{{key}}</span>
			<img src="img/close.png" ng-click="closeWindow()" class="closeWindow">
			<pre class="content" contenteditable="true" ng-show="!noShow">{{val.response}}</pre>
		</div>
	</section>
</div>
