<div ng-controller="LeaderControl">

	<div>
		<p>Session {{sessID}} has been initialized.</p>
		<p>Please enter a question to be pushed to your users:</p>
		<input type="text" ng-model="question">
		<p>{{question}}</p>
		<button ng-click="pushQuestion()" class="buttons">Submit</button>
		<p>{{pushed}}</p>

		<input type="checkbox" ng-model="checkboxes.noAnon">Show names.</br>
		<input type="checkbox" ng-model="checkboxes.noRedo">Disallow resubmits.</br>
		<input type="checkbox" ng-model="checkboxes.noShow">Hide answers.</br>

	</div>
</div>
