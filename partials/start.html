<div ng-controller="StartControl">
	<section ng-show="startButtons">
		<button ng-click="newSess()" class="buttons startButtons">
			<img class="startButtonImg" src="img/ssart.png">
			<span class="startButtonText">Create a new session</span>
		</button>
		<button ng-click="joinSess()" class="buttons startButtons">
			<img class="startButtonImg" src="img/jsart.png">
			<span class="startButtonText">Join an active session</span>
		</button>
	</section>

	<section ng-show="startOptions">
		<p>{{msg}}</p>
		<input type="text" ng-model="sessID">
		<p>{{sessID}}</p>
		<button ng-click="saveSession()" class="buttons startSubmit"><a href="#/leader">Submit</a></button>
	</section>

	<section ng-show="joinOptions">
		<p>{{msg}}</p>
		<span>Session Code:</span><input type="text" ng-model="entryID"><br>
		<span>Username:</span><input type="text" ng-model="userID">
		<button ng-click="joinSession()" class="buttons startSubmit">Submit</button>
	</section>

	<a href="#/leader">Start Session</a>
	<a href="#/partic">Join Session</a>
</div>
